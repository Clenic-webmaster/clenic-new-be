name: automatization

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - dev

jobs:


  Continuous-Delivery:
    runs-on: self-hosted
    steps:
      
      - name: Build Started
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: warn
          details: Build started.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup nodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Flush 
        run: pm2 flush
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build --if-present
      - name: Test
        run: npm run test
      - name: Build Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Build succeeded.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Deployment
        run: pm2 restart clenic-be
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Sleep for 70 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '70s'
      - name: Monitoring
        run: pm2 logs --lines 60
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev'}}  

